{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Vince Refamonte">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Varela+Round" rel="stylesheet">
    <title>ResumeToPDF</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </style>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand" href="{% url 'home:home' %}"">ResumeToPDF</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
           <li class="nav-item active">
            {% if request.user.is_authenticated %}
              <a class="nav-link" href="{% url 'accounts:logout' %}">Logout <span class="sr-only">(current)</span></a>
            {% else %}
            <li class="nav-item active">
            <a class="nav-link" href="{% url 'accounts:register' %}">Register <span class="sr-only">(current)</span></a>
           </li>
           <li class="nav-item active">
            <a class="nav-link" href="{% url 'accounts:login' %}">Login <span class="sr-only">(current)</span></a>
           </li>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    <br> 
    <main role="main" class="container">
      <div class="col-lg-8 mx-auto text-center">
        {% block content %} {% endblock %}
      </div>
    </main>
  </body>
</html>
